<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <!--Using Form here to get information for those registering-->
    <form>
        First Name:<input type="text" name="firstname"><br>
        Last Name:<input type="text" name="lastname"><br>
        Email:<input type="email" name="email"><br>
        Password:<input type="password" name="password" min="6"><br>
        Phone Number:<input type="tel" name="phone number"><br>
        Birthday:<input type="date" name="birthday"><br>
        Gender:<br>
        <input type="radio"name="Gender" value="Male">Male<br>
        <input type="radio"name="Gender" value="Female">Female<br>
        Guitars:<br>
        <input type="checkbox" name="acoustic">Acoustic<br>
        <input type="checkbox" name="stratocaster electric">Stratocaster Electric<br>
        Pets:<br>
        <input type="checkbox" name="bird">Bird<br>    
        <input type="checkbox" name="cat">Cat<br> 
        <input type="checkbox" name="dog">Dog<br>   
        Cars:<br>
        <select name="Cars">
            <option value="Volvo"name="volvo">Volvo</option>
            <option value="Audi" name="audi">Audi</option>
            <option value="BMW" name="bmw">BMW</option>
        </select><br>
        <input type="submit" value="Register!!!">
        <input type="Reset">

    </form>
</body>
</html>
